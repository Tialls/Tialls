<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #666;
        }
        p {
            color: #444;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
    </style>
</head>
<body>
    <h1>자기소개서</h1>
    <section>
        <h2>소개</h2>
        <p>안녕하세요! 저는 [이름]입니다. 자세한 내용은 아래에서 확인하실 수 있습니다.</p>
    </section>
    <section>
        <h2>경력</h2>
        <ul>
            <li>[년도] - [년도]: [회사/기관명], [직무/프로젝트명]</li>
            <li>[년도] - [년도]: [회사/기관명], [직무/프로젝트명]</li>
            <!-- 필요에 따라 추가 -->
        </ul>
    </section>
    <section>
        <h2>학력</h2>
        <ul>
            <li>[학위/전공]: [대학/대학원명], [입학년도] - [졸업년도]</li>
            <li>[학위/전공]: [대학/대학원명], [입학년도] - [졸업년도]</li>
            <!-- 필요에 따라 추가 -->
        </ul>
    </section>
    <section>
        <h2>기술</h2>
        <ul>
            <li>[기술/언어]: [수준]</li>
            <li>[기술/언어]: [수준]</li>
            <!-- 필요에 따라 추가 -->
        </ul>
    </section>
</body>
</html>
